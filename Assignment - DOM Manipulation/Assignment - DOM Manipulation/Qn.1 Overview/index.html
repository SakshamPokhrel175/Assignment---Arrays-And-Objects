<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Data Visualization</h1>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required>
            
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" step="0.01" required>
            
            <label for="productRating">Rating (1-5):</label>
            <input type="number" id="productRating" min="1" max="5" required>
            
            <button type="submit">Add Product</button>
        </form>

        <div class="controls">
            <button id="sortPrice">Sort by Price</button>
            <button id="sortRating">Sort by Rating</button>
        </div>

        <div class="graphs">
            <div class="graph" id="priceGraph">
                <h2>Price</h2>
                <div class="bars" id="priceBars"></div>
            </div>
            <div class="graph" id="ratingGraph">
                <h2>Rating</h2>
                <div class="bars" id="ratingBars"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
